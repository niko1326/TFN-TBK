<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameDex</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="wrap">
    <h1>GameDex</h1>

    <div class="search">
      <input id="q" type="text" placeholder="np. pikachu" autocomplete="off" />
      <button id="btnSearch">Szukaj</button>
      <button id="btnClear">Wyczyść</button>
      <ul id="suggest" class="suggest" hidden></ul>
    </div>

    <div id="status" class="status">
      <span class="spin" aria-hidden="true"></span>
      <span id="statusText"></span>
    </div>

    <div id="err" class="err" hidden></div>
  </header>

  <main class="wrap grid">
    <section>
      <h2>Pierwsze 20</h2>
      <ul id="list" class="list"></ul>
    </section>

    <section>
      <h2>Szczegóły</h2>
      <div id="details" class="details">Wybierz coś z listy albo wpisz nazwę.</div>
    </section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
